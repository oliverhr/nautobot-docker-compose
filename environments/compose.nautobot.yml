---
x-nautobot-base: &nautobot-base
  image: "${IMAGE_NAME}"
  tty: true
  env_file:
    - "settings.env"
    - "credentials.env"

services:
  nautobot:
    depends_on:
      - "db"
      - "redis"
    <<: *nautobot-base
    build:
      context: "../"
      dockerfile: "environments/base.dockerfile"
      args:
        NAUTOBOT_VERSION: "${NAUTOBOT_VERSION}"
        PYTHON_VERSION: "${PYTHON_VERSION}"
        PYTHON_SUPPORTED_RANGE: "${PYTHON_SUPPORTED_RANGE}"
      target: "nautobot"
    # volumes:
    #   - "./nautobot.key:/opt/nautobot/nautobot.key:ro"
    #   - "./nautobot.crt:/opt/nautobot/nautobot.crt:ro"

  celery_worker:
    entrypoint:
      - "sh"
      - "-c" # this is to evaluate the $NAUTOBOT_LOG_LEVEL from the env
      - "nautobot-server celery worker -l $$NAUTOBOT_LOG_LEVEL --events"
    depends_on:
      nautobot:
        condition: "service_healthy"
    healthcheck:
      interval: "30s"
      timeout: "10s"
      start_period: "30s"
      retries: 3
      test:
        [
          "CMD",
          "bash",
          "-c",
          "nautobot-server celery inspect ping --destination celery@$$HOSTNAME",
        ]
    <<: *nautobot-base

  celery_beat:
    entrypoint:
      - "sh"
      - "-c" # this is to evaluate the $NAUTOBOT_LOG_LEVEL from the env
      - "nautobot-server celery beat -l $$NAUTOBOT_LOG_LEVEL"
    depends_on:
      nautobot:
        condition: "service_healthy"
    healthcheck:
      disable: true
    <<: *nautobot-base
